<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors </title>
    <link rel="stylesheet" href="styles.css" > 
</head>
<body>
         
        <div class="heading">
            <h1>Stone Paper Scissors </h1>
        </div>
       
        <div class="choices">

           <div class="single-choice" id ="rock">
            <img src="Photos\rock.png" alt="">
           </div>
           <div class="single-choice" id ="paper">
            <img src="Photos\paper.png" alt="">
           </div>
           <div class="single-choice" id = "Scissors">
            <img src="Photos\scissors.png" alt="">
           </div>

        </div>

        <div class="scoreboard">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Comp</p>
            </div>
        </div>
   

    <div class="msg-container">
        <p id="msg">Play your Move</p>
    </div>
</body>
<script src="script.js"></script>
</html>
